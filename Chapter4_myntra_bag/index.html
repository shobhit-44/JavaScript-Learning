<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra bag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
         <button class="butt" onclick="
        cartQuantity++;
        document.querySelector('#cart_summary').innerText=`Your bag has ${cartQuantity} items`;
        ">Add to bag</button>
        <button class="but" onclick="
         cartQuantity=cartQuantity-1;
        document.querySelector('#cart_summary').innerText=`Your bag has ${cartQuantity} items`;">Move to Wishlist</button>
    <button class="butt" onclick="
        cartQuantity+=2;
        document.querySelector('#cart_summary').innerText=`Your bag has ${cartQuantity} items`;
        ">Add 1+1 sale item</button>
        <h1 id="cart_summary"></h1> 
    </main>
    <script>
        let cartQuantity=0;
        document.querySelector('#cart_summary').innerText=`Your bag has ${cartQuantity} items`;
    </script>
</body>
</html>
