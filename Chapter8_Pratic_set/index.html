<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#press{
    height: 30px ; width: 100px;
    border-radius: 10px;
}
.js-odd{
    background-color: aqua;
}
.js-even{
    background-color: chartreuse;
}

</style>
</head>
<h1 id="greeting"></h1>
<button id="press" onclick="buttonPressed();"></button>
<body>
    <script>
        let NoOfTimesClick=localStorage.getItem('NoOfTimesClick') || 0;
     function buttonPressed(){
     NoOfTimesClick++;
     localStorage.setItem('NoOfTimesClick', NoOfTimesClick)
    updatebutton();
     }
    function updatebutton(){
         let button = document.querySelector('#press');
        if( NoOfTimesClick % 2 == 0){
            button.classList.remove('js-odd');
            button.classList.add('js-even')
        }
        else{
            button.classList.remove('js-even');
            button.classList.add('js-odd')
        } 
          button.innerText= NoOfTimesClick;
    }

function doGreeting(username){
        let date = new Date();
        let hours=date.getHours();
        let heading=document.querySelector('#greeting');

     if (hours > 5 && hours < 12){
        heading.innerText=`Good Morning ${username}`
     }
     else if (hours >12 && hours < 5 ){
        heading.innerText=`Good Afternoon ${username}`
     }
     else{
        heading.innerText=`Good Night ${username}`
     }
    }
    doGreeting('Ram');

    localStorage.clear(NoOfTimesClick)


    </script>
</body>
</html>
