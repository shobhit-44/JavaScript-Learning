function oddOrEven(number){
    if(number%2===0){
        return 'Even Number';
    }
    else{
        return 'odd Number';
    }
}
 console.log(oddOrEven('9'));
 console.log(oddOrEven('90')); 
 console.log(oddOrEven('96'));


function isOdd(number){
    let reminder= number%2;
    let isOdd= reminder === 1;
    return isOdd;
}

console.log(isOdd(3));
console.log(isOdd(4));
console.log(isOdd(6));
