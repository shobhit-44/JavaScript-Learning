<script>
let age = 4;
let gender = 'female'; // male or female
let finalDiscount;

// ✅ Corrected syntax and logic

    finalDiscount = 100;
}

    finalDiscount = 50;
} 
else if (age >= 65) { // ✅ Corrected operator

else {

}

console.log(`Your final discount is ${finalDiscount}%`);
